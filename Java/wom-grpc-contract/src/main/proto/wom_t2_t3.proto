// =================== USER INFO ================

service UserService {
  rpc GetAllUsers (Empty) returns (UserList);
  rpc GetUserById (UserIdRequest) returns (UserData);
}

message UserIdRequest {
  int64 id = 1;
}

message UserList {
  repeated UserData users = 1;
}

message UserData {
  int64 id = 1;
  string username = 2;
  string fullName = 3;
  string role = 4;       // e.g. "owner", "vet"
  int64 departmentId = 5;
}

// =================== MILK INFO ================

service MilkService {
  rpc GetMilkById (MilkIdRequest) returns (MilkData);
  rpc GetAllMilkRecords (Empty) returns (MilkList);
}

message MilkIdRequest {
  int64 id = 1;
}

message MilkList {
  repeated MilkData milkRecords = 1;
}

message MilkData {
  int64 id = 1;
  int64 cowId = 2;
  double quantityLiters = 3;
  double fatPercentage = 4;
  string collectionDate = 5; // string <-> LocalDate/Time
}

