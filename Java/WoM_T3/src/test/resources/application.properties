# 1. Use the H2 in-memory database
# 'mem:testdb' creates a temporary database named 'testdb' that lives only in memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Tell Hibernate to speak the H2 "dialect"
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 3. This is the most important part for testing!
# 'create-drop': Creates the schema from scratch, runs all tests, then deletes everything.
# This ensures every test run starts with a fresh, clean database.
spring.jpa.hibernate.ddl-auto=create-drop

# (Optional but helpful) Show SQL in the console
spring.jpa.show-sql=true

# (Optional but helpful) Enable the H2 console
# View in-memory test DB at http://localhost:8081/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console