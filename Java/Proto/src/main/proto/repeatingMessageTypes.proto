syntax = "proto3";

option java_package = "sep3.wayofmilk.grpc";
option java_multiple_files = true;
option csharp_namespace = "Sep3.WayOfMilk.Grpc";

message Empty {};

message SentId {
  int64 id = 1;
}

message SentIds {
  repeated int64 ids = 1;
}

message SentString {
  string value = 1;
}

message SentStrings {
  repeated string values = 1;
}
message SentBool {
  bool value = 1;
}